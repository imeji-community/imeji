<body>
	<ui:composition template="templates/template_image.xhtml">	
		<ui:param name="imageBean" value="#{CollectionImageBean}" />
		<ui:param name="headline" value="#{lbl.edit} #{ImageBean.image.filename}"/>
		
		<ui:define name="contentMenu">
			<h:outputLink id="lnkViewCollectionStart" styleClass="free_area0" value="#{Navigation.applicationUri}#{CollectionImagesBean.collection.id.path}" rendered="true">
				<h:outputText value="#{lbl.collection_home}"/>
			</h:outputLink>			
			
			<h:outputText styleClass="seperator void" />
			
			<h:outputLink id="lnkViewCollectionDetail" styleClass="free_area0" value="#{Navigation.applicationUri}#{CollectionImagesBean.collection.id.path}/details?init=1" rendered="true">
				<h:outputText value="#{lbl.collection_metadata}"/>
			</h:outputLink>
			
			<h:outputText styleClass="seperator void" />
			
			<h:outputLink id="lnkViewProfile" styleClass="free_area0" value="#{Navigation.applicationUri}#{CollectionImagesBean.collection.profile.id.path}?init=1" rendered="true">
				<h:outputText value="#{lbl.collection_profile}"></h:outputText>
			</h:outputLink>
			
			<h:outputText styleClass="seperator void" />
			
			<h:outputLink id="lnkUploadImages" styleClass="free_area0" value="#{Navigation.applicationUrl}upload#{CollectionImagesBean.collection.id.path}?init=1" rendered="true">
				<h:outputText value="#{lbl.upload_images}"></h:outputText>
			</h:outputLink>
		</ui:define>
		
		<ui:define name="editImage">
			<ui:insert name="subImagesContent"></ui:insert>
		</ui:define>
		
		<ui:define name="preListHeader">
		<h:panelGroup id="preListHeader" layout="block" styleClass="full_area0 preListHeader">
			<h:outputLink value="#{Navigation.applicationUrl}images/collection/#{CollectionImageBean.collectionId}" styleClass="free_area1_p6">
				<h:outputText value="#{lbl.collection_view_all_images}"/>
			</h:outputLink>
			<h:outputLink value="#{Navigation.imagesUrl}/selected?reset=1"  styleClass="free_area1_p6 xSmall_marginLIncl">
				<h:outputText value="#{lbl.selected_view} (#{SessionBean.selectedSize})"/>
			</h:outputLink>
			<a4j:commandLink value="#{lbl.selected_clear}" action="#{CollectionImageBean.clearAll}" styleClass="free_area2_p6 xHuge_marginLIncl " />	
		</h:panelGroup>
	</ui:define>
	</ui:composition>
