<body>
	<ui:composition template="templates/template.xhtml">
		<ui:param name="headline" value="Imeji Administration" />
		<ui:define name="mainContent">
			<h:panelGroup layout="block"
				styleClass="full_area0 endline itemLine noTopBorder"
				rendered="#{!UserCreationBean.sysAdmin}">
				<h2>
					<h:outputText value="You are not allowed to view this page" />
				</h2>
			</h:panelGroup>
			<h:panelGroup layout="block"
				styleClass="full_area0 endline itemLine noTopBorder"
				rendered="#{UserCreationBean.sysAdmin}">

				<h:panelGroup layout="block" styleClass="full_area0 endline">
					<h2>
						<h:outputLink styleClass="medium_area0"
							value="#{Navigation.applicationUri}/jsf/UserCreate.xhtml">
							<h:outputText value="Create new User " />
						</h:outputLink>
						<h:outputLink value="#{Navigation.applicationUrl}jsf/Users.xhtml"
							styleClass="medium_area0">
							<h:outputText value="View users" />
						</h:outputLink>

					</h2>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="full_area0 endline">
					<h2>
						<h:outputText
							value="System has: #{UserCreationBean.allImagesSize} Images, #{UserCreationBean.allUsersSize} Users, #{UserCreationBean.allCollectionsSize} collections, #{UserCreationBean.allAlbumsSize} Albums" />
					</h2>
				</h:panelGroup>
				<h:outputText value="#{AdminBean.jenaTDBStats}"
					styleClass="full_area0" />
			</h:panelGroup>

		</ui:define>
	</ui:composition>
