	<f:subview id="DeleteAll">
		<rich:popupPanel id="panelConfirmDeleteAll" autosized="true" style="background-color:#434343">
			<div id="contentPanel" class="half_area0_p8" >
				<div class="half_area0_p8">
		        	<h:outputText value="#{lbl.delete_images}?" rendered="#{bean.deletable}"/>
		       		<h:outputText  value="#{lbl.withdraw_images}?" rendered="#{!bean.deletable and bean.editable}"/>
			        <h:outputText id="errorMessage" styleClass="xDouble_area0_p0 messageError" value=""/>
			        <h:inputTextarea id="discardComment" value="#{bean.discardComment}" rows="6" styleClass="quad_area0_p0" valueChangeListener="#{bean.discardCommentListener}" rendered="#{!bean.deletable and bean.editable}"/>
			    </div>
				<div class="half_area0_p8 ">
					<div class="large_txtBtn">
	       				<a href="#" class="large_txtBtn dialogCancelButton" onclick="#{rich:component('panelConfirmDeleteAll')}.hide()">
	       					<h:outputText value="#{lbl.cancel}"/>
	       				</a>
	       			</div>
					<div class="xLarge_txtBtn tiny_marginLExcl">
						<h:commandButton onclick="this.disabled=true; this.style.opacity = 0.5; this.value='#{msg.please_wait}';" action="#{bean.deleteAll}" rendered="#{bean.deletable}" value="#{lbl.delete}"  styleClass="xLarge_area0_p0 xTiny_marginLExcl xLarge_txtBtn activeButton"/>
						<h:commandButton onclick="if(!clickOnDiscard('', 'DeleteAll', '#{msg.error_withdraw_comment}')){return false};" action="#{bean.withdrawAll}" rendered="#{!bean.deletable and paginatorListSessionBean.editable}" value="#{lbl.withdraw}"  styleClass="xLarge_area0_p0 xTiny_marginLExcl xLarge_txtBtn activeButton"/>    
				 	</div>
				</div>
			</div>
		</rich:popupPanel>
	</f:subview>
</html>
