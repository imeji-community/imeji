<body>
	<ui:composition template="templates/template_paginator_images.xhtml">	
			<ui:param name="paginatorListSessionBean" value="#{ImagesBean}" />
			<ui:param name="headline" value="#{lbl.images}"/>
			
			<ui:define name="actionsMenu">
				<h:panelGroup>
					<!-- SORTING content menu lower line starts here -->
					<h:outputText id="txtSort" value="#{paginatorListSessionBean.initPage}#{lbl.sort_by}" styleClass="free_area0" style="margin-top:0.18em;" />
					<h:selectOneMenu id="selSort" value="#{paginatorListSessionBean.selectedSortCriterion}" styleClass="free_select" onchange="submit();">
						<f:selectItems id="sortItem" value="#{paginatorListSessionBean.sortMenu}" />
					</h:selectOneMenu>
					<h:commandLink id="lnkSortAsc" styleClass="ascSort" action="#{paginatorListSessionBean.toggleSortOrder}" rendered="#{paginatorListSessionBean.selectedSortOrder == 'ASCENDING'}">&#160;</h:commandLink>
					<h:commandLink id="lnkSortDesc" styleClass="desSort" action="#{paginatorListSessionBean.toggleSortOrder}" rendered="#{paginatorListSessionBean.selectedSortOrder != 'ASCENDING'}">&#160;</h:commandLink>
					<h:outputText styleClass="seperator void" />
					<!-- SORTING content menu lower line ends here -->
					
					<h:outputLink value="#{Navigation.applicationUrl}export?format=rdf&amp;n=10000&amp;type=image&amp;q=#{ImagesBean.query}" target="_blank">
						<h:outputText value="#{lbl.export_metadata}"/>
					</h:outputLink>
				</h:panelGroup>
			</ui:define>
			<ui:define name="searchQuery">
				<h:panelGroup styleClass="full_area0 small_marginLExcl" rendered="#{paginatorListSessionBean.query != ''}">
					<h:outputText value="#{lbl.search_query}: " styleClass="free_area0_p2"/>
					<h:panelGroup styleClass="xHuge_area0">
						<h:outputText value="#{lbl.search_for}" styleClass="free_area0_p2" rendered="#{paginatorListSessionBean.simpleSearch}"/>
						<h:outputText value="#{ImagesBean.simpleQuery}" styleClass="free_area0_p2"/>
	               		<h:outputLink value="#{Navigation.searchUrl}?q=#{paginatorListSessionBean.query}" rendered="#{!paginatorListSessionBean.simpleSearch}" styleClass="free_area0_p2 ">
							<h:outputText value="#{lbl.search_revise}"/>
						</h:outputLink>
					</h:panelGroup>
           		</h:panelGroup>
            </ui:define>
	</ui:composition>

</body>
</html>
