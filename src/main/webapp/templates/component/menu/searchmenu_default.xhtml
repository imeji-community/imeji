<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<div class="imj_simpleSearch">
		<form id="simpleSearch" onsubmit="return submitSimpleSearch();">
			<div class="imj_simpleSearchInputWrapper">
				<div class="imj_overlayMenu #{cc.attrs.menuClass.trim()}Item">
					<div class="imj_menuHeader">
						<input type="search" id="quickSearchString" class="imj_simpleSearchInput" value="#{QuickSearchBean.searchString}" autocomplete="off" onfocus="initSimpleSearch('#{Navigation.albumsUrl}', '#{Navigation.collectionsUrl}', '#{Navigation.browseUrl}', #{Configuration.albumsEnabled ? 3 : 2})"/>
						<input type="submit" id="btnQuickSearchStart" title="#{lbl.search_for}" class="imj_simpleSearchButtonSubmit" value="#{lbl.paginator_go}" formaction="#"/>	
					</div>
					<div class="imj_menuSimpleSearch"  >
						<span class="imj_menuText" style="display: block;"> #{lbl.search_for} ...</span>
						<ul class="imj_bodyContextSearch">
							<li id="simpleSearchForItems" class="defaultSearchType hovered">...  
								<a href="#"> #{lbl.search_for_items}</a>
							</li>
							<li id="simpleSearchForCollections">... 
								<a href="#"> #{lbl.search_for_collections}</a>
							</li>
							<ui:fragment rendered="#{Configuration.albumsEnabled}">
								<li id="simpleSearchForAlbums">...
									 <a href="#"> #{lbl.search_for_albums}</a>
								</li>
							</ui:fragment>
						</ul>
					</div>
				</div>
			
				<h:outputLink id="lnkAdvancedSearch" title="#{lbl.goto_adv_search}" styleClass="imj_simpleSearchLinkAdvancedsearch" value="#{Navigation.searchUrl}">
		   			<h:outputText value="#{lbl.advanced_search}"/>
		   		</h:outputLink>
		   		<h:outputLink id="lnkBrowse" title="#{lbl.browse}" styleClass="imj_simpleSearchLinkAdvancedsearch" value="#{Navigation.browseUrl}?q=">
		   			<h:outputText value="#{lbl.browse}"/>
		   		</h:outputLink>
			</div>
		</form>
	</div>

</ui:composition>
